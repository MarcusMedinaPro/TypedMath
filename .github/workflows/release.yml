name: üöÄ Release - Full Pipeline

on:
  push:
    tags: ["v*"]
    branches: [release, main]

permissions:
  contents: write
  security-events: write
  packages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: 1Ô∏è‚É£ Build & Test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal --logger trx

      - name: Pack
        run: dotnet pack --configuration Release --no-build --output ./nupkgs

      - name: Upload unsigned packages
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-packages
          path: ./nupkgs/*.nupkg

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/TestResults/**/*.trx'

  quality-gate:
    needs: build-and-test
    runs-on: ubuntu-latest
    name: 2Ô∏è‚É£ Code Quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-extended,security-and-quality

      - name: Build for CodeQL
        run: dotnet build --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Dependency Vulnerability Scan
        run: |
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
        continue-on-error: true

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: vulnerability-report.txt

  package-signing:
    needs: quality-gate
    runs-on: ubuntu-latest
    name: 3Ô∏è‚É£ Package Signing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Download unsigned packages
        uses: actions/download-artifact@v4
        with:
          name: unsigned-packages
          path: ./unsigned

      - name: Decode signing certificate
        run: |
          echo "${{ secrets.NUGET_SIGNING_CERT }}" | base64 --decode > cert.pfx

      - name: Sign packages
        run: |
          for package in ./unsigned/*.nupkg; do
            dotnet nuget sign "$package" \
              --certificate-path cert.pfx \
              --certificate-password "${{ secrets.NUGET_SIGNING_CERT_PASSWORD }}" \
              --timestamper http://timestamp.digicert.com
          done

      - name: Verify signatures
        run: |
          for package in ./unsigned/*.nupkg; do
            dotnet nuget verify "$package"
          done

      - name: Generate SHA256 checksums
        run: |
          cd unsigned
          sha256sum *.nupkg > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload signed packages
        uses: actions/upload-artifact@v4
        with:
          name: signed-packages
          path: |
            ./unsigned/*.nupkg
            ./unsigned/SHA256SUMS.txt

  antivirus-scan:
    needs: package-signing
    runs-on: ubuntu-latest
    name: 4Ô∏è‚É£ Antivirus Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download signed packages
        uses: actions/download-artifact@v4
        with:
          name: signed-packages
          path: ./packages

      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        id: virustotal
        continue-on-error: true
        with:
          vt_api_key: ${{ secrets.VIRUSTOTAL_API_KEY }}
          files: ./packages/*.nupkg
          vt_monitor: false

      - name: Save VirusTotal Results
        shell: bash
        run: |
          echo "VirusTotal Scan Report - $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > VirusTotal-Summary.txt
          echo "================================================================" >> VirusTotal-Summary.txt
          echo "" >> VirusTotal-Summary.txt

          if [ "${{ steps.virustotal.outcome }}" == "success" ]; then
            echo "‚úÖ VirusTotal scan completed successfully" >> VirusTotal-Summary.txt
          elif [ "${{ steps.virustotal.outcome }}" == "failure" ]; then
            echo "‚ö†Ô∏è  VirusTotal scan failed (possibly 409 duplicate - files already scanned)" >> VirusTotal-Summary.txt
            echo "This is normal for re-releases and does not indicate problems" >> VirusTotal-Summary.txt
          else
            echo "‚ÑπÔ∏è  VirusTotal scan status: ${{ steps.virustotal.outcome }}" >> VirusTotal-Summary.txt
          fi

          echo "" >> VirusTotal-Summary.txt
          echo "Files Scanned:" >> VirusTotal-Summary.txt
          for file in ./packages/*.nupkg; do
            size=$(du -h "$file" | cut -f1)
            echo "- $(basename "$file") ($size)" >> VirusTotal-Summary.txt
          done

          cat VirusTotal-Summary.txt
          cp VirusTotal-Summary.txt ./packages/

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: |
            ./packages/SHA256SUMS.txt
            ./packages/VirusTotal-Summary.txt

  publish-nuget:
    needs: antivirus-scan
    runs-on: ubuntu-latest
    name: 5Ô∏è‚É£ Publish to NuGet.org
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Download signed packages
        uses: actions/download-artifact@v4
        with:
          name: signed-packages
          path: ./packages
          name: scan-results
          path: ./scan-results

      - name: Download scan results
        uses: actions/download-artifact@v4
        with:
      - name: Publish to NuGet.org
        run: |
          dotnet nuget push ./packages/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./packages/*.nupkg
            ./scan-results/SHA256SUMS.txt
            ./scan-results/VirusTotal-Summary.txt
          generate_release_notes: true
          draft: false
          prerelease: false
